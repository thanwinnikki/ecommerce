<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Cart | Nikki's Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="images/nikki_logo.webp" width="125px" />
        </div>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./products.html">Products</a></li>
          </ul>
        </nav>
        <a href="./shoppingcart.html">
          <img src="images/cart.png" width="30px" height="30px" />
        </a>
      </div>
    </div>
    <!-- /container -->

    <!-- Cart-->
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
            <td>
                <div class="cart-info">
                    <img src="images/pilot.webp">
                </div>
                <p>Pilot Watch Bling Bling</p>
                <small>Price: $199.99</small>
                <br>
                <a href="">Remove</a>
            </td>
            <td><input type="number" value="1"></td>
            <td>$199.99</td>
        </tr>
        <tr>
            <td>
                <div class="cart-info">
                    <img src="images/pilot2.webp">
                </div>
                <p>Pilot Watch Chronograph</p>
                <small>Price: $149.99</small>
                <br>
                <a href="">Remove</a>
            </td>
            <td><input type="number" value="2"></td>
            <td>$299.98</td>
        </tr>
        <tr>
            <td>
                <div class="cart-info">
                    <img src="images/pilot3.webp">
                </div>
                <p>Watch Cool 100/100</p>
                <small>Price: $179.99</small>
                <br>
                <a href="">Remove</a>
            </td>
            <td><input type="number" value="3"></td>
            <td>$539.97</td>
        </tr>
        </table>
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$1039.94</td>
                </tr>
                <tr>
                    <td>Discount</td>
                    <td>-$20.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$1019.94</td>
                </tr>
                <tr>
                    <td><a href="./products.html" class="button" >Continue Shopping</a></td>
                    <td><a href="./checkout.html" class="button" >Check Out Now</a></td>
                </tr>
            </table>
        </div>
    </div>
  </body>
</html>
